<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Место</title>
  <link rel="stylesheet" href="pages/index.css">
</head>
  <body class="root">
    <div class="page">
      <!-- header -->
      <header class="header center">
       <img src="images/logo.svg" class="header__logo" alt="логотип">
      </header>
      <!-- Конец header -->
      <main class="main center">
        <section class="profile">
          <div class="profile__desc">
            <img class="profile__avatar" src="images/avatar.png" alt="фотография профиля Жак-Ив Кусто">
            <div class="profile__detail">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <a href="#" class="profile__button edit-button"></a>
              <p class="profile__activity">Исследователь океана</p>
            </div>
          </div>
         <a href="#" class="profile__button add-button">
         </a>
        </section>

        <section class="gallery">
          <ul class="gallery__list">
            <li class="gallery__item photo">
              <figure class="photo__img"><img src="images/karachaevsk.jpg" alt="Карачаевск" class="photo__photo">
                <figcaption class="photo__heading">
                  <p class="photo__name">Карачаевск</p>
                  <a href="#" class="photo__heart"></a>
                </figcaption>
              </figure>
            </li>
            <li class="gallery__item photo">
              <figure class="photo__img"><img src="images/elbrus.jpg" alt="Гора Эльбрус" class="photo__photo">
                <figcaption class="photo__heading">
                  <p class="photo__name">Гора Эльбрус</p>
                  <a href="#" class="photo__heart"></a>
                </figcaption>
              </figure>
            </li>
            <li class="gallery__item photo__img">
              <figure class="photo__img"><img src="images/dombai.jpg" alt="Гора Домбай" class="photo__photo">
                <figcaption class="photo__heading">
                  <p class="photo__name">Домбай</p>
                  <a href="#" class="photo__heart"></a>
                </figcaption>
              </figure>
            </li>
            <li class="gallery__item photo__img">
              <figure class="photo__img"><img src="images/elbrus.jpg" alt="Гора Эльбрус" class="photo__photo">
                <figcaption class="photo__heading">
                  <p class="photo__name">Гора Эльбрус</p>
                  <a href="#" class="photo__heart"></a>
                </figcaption>
              </figure>
            </li>
            <li class="gallery__item photo__img">
              <figure class="photo__img"><img src="images/dombai.jpg" alt="Домбай" class="photo__photo">
                <figcaption class="photo__heading">
                  <p class="photo__name">Домбай</p>
                  <a href="#" class="photo__heart"></a>
                </figcaption>
              </figure>
            </li>
            <li class="gallery__item photo__img">
              <figure class="photo__img"><img src="images/karachaevsk.jpg" alt="Карачаево-Черкессия" class="photo__photo">
                <figcaption class="photo__heading">
                  <p class="photo__name">Карачаево-Черкессия</p>
                  <a href="#" class="photo__heart"></a>
                </figcaption>
              </figure>
            </li>
          </ul>
        </section>
      </main>

      <!-- footer -->
      <footer class="footer center">
        <p class="footer__copy">&copy; 2021 Mesto Russia</p>

      </footer>
      <!-- Конец footer -->
    </div>
  </body>
</html>
