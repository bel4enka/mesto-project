<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Место</title>
  <link rel="stylesheet" href="pages/index.css">
</head>
  <body class="root">
    <div class="page">
      <!-- header -->
      <header class="header center">
       <img src="images/logo.svg" class="header__logo" alt="логотип">
      </header>
      <!-- Конец header -->
      <main class="main center">
        <section class="profile">
          <div class="profile__desc">
            <img class="profile__avatar" src="images/avatar.png" alt="фотография профиля Жак-Ив Кусто">
            <div class="profile__detail">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <button class="profile__edit-button link" type="submit"></button>
              <p class="profile__activity">Исследователь океана</p>
            </div>
          </div>
         <button class="profile__add-button link" type="submit">
         </button>
        </section>

        <section class="gallery">
          <ul class="gallery__list">

            <li class="gallery__item photo">
              <img src="images/karachaevsk.jpg" alt="Карачаевск" class="photo__img">
                <div class="photo__heading">
                  <p class="photo__name">Карачаевск</p>
                  <button class="photo__heart photo__heart_active link" type="submit"></button>
                </div>
            </li>

            <li class="gallery__item photo">
              <img src="images/elbrus.jpg" alt="Гора Эльбрус" class="photo__img">
                <div class="photo__heading">
                  <p class="photo__name">Гора Эльбрус</p>
                  <button class="photo__heart link" type="submit"></button>
                </div>
            </li>

            <li class="gallery__item photo">
              <img src="images/dombai.jpg" alt="Гора Домбай" class="photo__img">
                <div class="photo__heading">
                  <p class="photo__name">Домбай</p>
                  <button class="photo__heart link" type="submit"></button>
                </div>
            </li>

            <li class="gallery__item photo">
              <img src="images/elbrus.jpg" alt="Гора Эльбрус" class="photo__img">
                <div class="photo__heading">
                  <p class="photo__name">Гора Эльбрус</p>
                  <button class="photo__heart link" type="submit"></button>
                </div>
            </li>

            <li class="gallery__item photo">
              <img src="images/dombai.jpg" alt="Домбай" class="photo__img">
                <div class="photo__heading">
                  <p class="photo__name">Домбай</p>
                  <button class="photo__heart link" type="submit"></button>
                </div>
            </li>

            <li class="gallery__item photo">
              <img src="images/karachaevsk.jpg" alt="Карачаево-Черкессия" class="photo__img">
                <div class="photo__heading">
                  <p class="photo__name">Карачаево-Черкессия</p>
                  <button class="photo__heart link" type="submit"></button>
                </div>
            </li>
          </ul>
        </section>
      </main>

      <!-- footer -->
      <footer class="footer center">
        <p class="footer__copy">&copy; 2021 Mesto Russia</p>
      </footer>
      <!-- Конец footer -->
    </div>
    <div class="popup">
      <div class="popup__container">
        <button class="popup__close link" type="submit"></button>
        <h2 class="form__header">Редактировать профиль</h2>
        <form class="popup__form form-edit form">
          <fieldset class="form__container form__container_ctrl_input">
            <input type="text" name="name" value="Жак-Ив Кусто" placeholder="Имя" class="form__item form__item_el_name" required>
            <input type="text" name="activity" value="Исследователь океана" placeholder="О себе" class="form__item form__item_el_activity" required>
          </fieldset>
          <fieldset class="form__container form__container_ctrl_button">
            <button type="submit" class="form__button">Сохранить</button>
          </fieldset>
        </form>
      </div>
    </div>
  </body>
</html>
