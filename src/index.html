<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Место</title>

</head>
  <body class="root">
    <div class="page">
      <!-- header -->
      <header class="header center">
       <img src="<%=require('./images/logo.svg')%>" class="header__logo" alt="логотип">
      </header>
      <!-- Конец header -->
      <main class="main center">
        <section class="profile">
          <div class="profile__desc">
            <a href="#" class="profile__avatar-link">
              <img class="profile__avatar" src="#" alt="фотография профиля">
            </a>
            <div class="profile__detail">
              <h1 class="profile__name"></h1>
              <button class="profile__edit-button link" type="button"></button>
              <p class="profile__activity"></p>
            </div>
          </div>
         <button class="profile__add-button link" type="button">
         </button>
        </section>

        <section class="gallery">
          <ul class="gallery__list">
          </ul>
        </section>
      </main>

      <!-- footer -->
      <footer class="footer center">
        <p class="footer__copy">&copy; 2021 Mesto Russia</p>
      </footer>
      <!-- Конец footer -->
    </div>
    <!-- popup редактирования профиля -->
    <div class="popup popup_type_profile">
      <div class="popup__container">
        <button class="popup__close link" type="button"></button>
        <h2 class="popup__header">Редактировать профиль</h2>
        <form class="popup__form form-edit form" name="edit-profile" novalidate>
          <fieldset class="form__container form__container_ctrl_input">
            <div class="form__wrap">
              <input id="name-input" type="text" name="name" value="Жак-Ив Кусто"
                     placeholder="Имя" class="form__item form__item_el_name" minlength="2" maxlength="40" required >
              <span class="name-input-error form__item-error form__item-error_active"></span>
            </div>
            <div class="form__wrap">
              <input id="activity-input" type="text" name="activity"
                     value="Исследователь океана" placeholder="О себе" class="form__item form__item_el_activity" minlength="2" maxlength="200" required>
              <span class="activity-input-error form__item-error"></span>
            </div>
          </fieldset>
          <fieldset class="form__container form__container_ctrl_button">
            <button type="submit" class="form__button form__button_loading">Сохранить</button>
          </fieldset>
        </form>
      </div>
    </div>
    <!-- конец popup редактирования профиля -->

    <!-- popup добавления нового места -->
    <div class="popup popup_type_place">
      <div class="popup__container">
        <button class="popup__close link" type="button"></button>
        <h2 class="popup__header">Новое место</h2>
        <form class="popup__form form-place form" name="add-place" novalidate>
          <fieldset class="form__container form__container_ctrl_input">
            <div class="form__wrap">
              <input id="named-input" type="text" name="name" value="" placeholder="Название"
                     class="form__item form__item_el_name-place"  minlength="2" maxlength="30" required>
              <span class="named-input-error form__item-error"></span>
            </div>
            <div class="form__wrap">
              <input id="link-input" type="url"  name="img" value="" placeholder="Ссылка на картинку" class="form__item form__item_el_img" required>
              <span class="link-input-error form__item-error"></span>
            </div>
          </fieldset>
          <fieldset class="form__container form__container_ctrl_button">
            <button type="submit" class="form__button">Создать</button>
          </fieldset>
        </form>
      </div>
    </div>

    <!-- popup подтверждения удаления -->
    <div class="popup popup_type_confirm">
      <div class="popup__container">
        <button class="popup__close link" type="button"></button>
        <h2 class="popup__header">Вы уверены?</h2>
        <form class="popup__form form-confirm form" name="add-place" novalidate>
          <fieldset class="form__container form__container_ctrl_button">
            <button type="submit" class="form__button">Да</button>
          </fieldset>
        </form>
      </div>
    </div>

    <!-- popup редактирования аватара для профиля -->
    <div class="popup popup_type_avatar">
      <div class="popup__container">
        <button class="popup__close link" type="button"></button>
        <h2 class="popup__header">Обновить аватар</h2>
        <form class="popup__form form-avatar form" name="new-avatar" novalidate>
          <fieldset class="form__container form__container_ctrl_input">
            <div class="form__wrap">
              <input id="link-avatar-input" type="url" name="img-avatar" value="" placeholder="Ссылка на картинку" class="form__item form__item_el_img" required>
              <span class="link-avatar-input-error form__item-error"></span>
            </div>
          </fieldset>
          <fieldset class="form__container form__container_ctrl_button">
            <button type="submit" class="form__button">Сохранить</button>
          </fieldset>
        </form>
      </div>
    </div>

    <!-- popup открытия увеличенного фото -->
    <div class="popup popup_type_photo">
      <div class="popup__container-photo">
        <button class="popup__close link" type="button"></button>
        <img class="popup__photo" src="#" alt="#">
        <p class="popup__photo-name">Котики</p>
      </div>
    </div>


    <!-- Шаблон разметки элемента Место -->
    <template id="gallery-item">
      <li class="gallery__item photo" data-id="">
        <div class="photo__container">
          <img src="<%=require('./images/karachaevsk.jpg')%>" alt="Карачаево-Черкессия" class="photo__img">
          <button class="photo__del link" type="button"></button>
        </div>
        <div class="photo__heading">
          <p class="photo__name">Карачаево-Черкессия</p>
          <div class="photo__wrap-like">
            <button class="photo__heart link" type="button"></button>
            <span class="photo__likes"></span>
          </div>
        </div>
      </li>
    </template>
    <!-- конец popup редактирования профиля -->
  </body>
</html>
